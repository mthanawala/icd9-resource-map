<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="medicare_card.css">
    <title></title>
</head>
<body>
<img src="medicare_card_header.png">
<div id="medicare-phone-number">1-800-MEDICARE (1-800-633-4227)</div>

<div class="row">
<div class="element-left">
  <div id="name-header" class="header">NAME OF BENEFICIARY</div>
  <div id="name" class="data">JOHN DOE</div>
</div>
</div>

<div class="row">
<div class="element-left">
  <div id="claim-number-header" class="header">MEDICARE CLAIM NUMBER</div>
  <div id="claim-number" class="data">000-00-0000-A</div>
</div>
<div class="element-right">
  <div id="sex-header" class="header">SEX</div>
  <div id="sex" class="data">MALE</div>
</div>
</div>


<div class="row">
<div class="element-left">
  <div id="entitlements-header" class="header">IS ENTITLED TO</div>
</div>
<div class="element-right">
  <div id="effective-date-header" class="header">EFFECTIVE DATE</div>
</div>
</div>
<div class="row">
  <div id="entitlements" class="data">
      <div><span class="entitlement-left">HOSPITAL</span><span class="entitlement-center">(PART A)</span><span class="entitlement-right">01-01-2007</span></div>
      <div><span class="entitlement-left">MEDICAL</span><span class="entitlement-center">(PART B)</span><span class="entitlement-right">01-01-2007</span></div>
  </div>
</div>

<div class="row">
    <div class="signature-prompt header">SIGN HERE</div>
    <div id="arrow"><img src="sign_arrow.png"/></div>
    <div class="signature-line"></div>
</div>
</body>
</html>
